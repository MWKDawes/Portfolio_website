/** SLIDESHOW STYLING **/
#Slideshow_Background {
    background: rgb(0,0,0,.75);
}

/*** NAVBAR STYLING ***/
.Navbar {
    overflow: hidden;
    background-color: #2B9D68;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1;
    -webkit-animation: moveNav 5s;
    animation: moveNav 5s;
}

@keyframes moveNav {
    from {left: -100vw;}
    to {left: 0vw;}
}

/* Links */
.Navbar a {
    float: left;
    display: block;
    color: #b5b932;
    padding: .75vw 1vw;
    text-decoration: none;
    font-family: 'Mairon', sans-serif;
    font-size: 1.5vw;
    text-align: center;
    text-shadow: 3px 3px 5px rgb(23, 83, 55);
    position: relative;
}

.Navbar a:hover {
    background-color:#21754e; /*Defines background color when hovered*/
    color: #999D2B; /*Defines font color to display when navbar elements are hovered*/
    font-weight: bold; /*Makes navbar text bold when hovered*/
    cursor: pointer; 
    transition: 0.5s ease-in; /*Creates smooth transition for hover trigger*/
}

.Navbar a.active {
    background-color: #1f724b;
}

/**END OF NAVBAR**/
